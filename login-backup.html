<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/job.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-lg-flex justify-content-center justify-content-lg-center">
    <div class="container" style="margin-top: 12.5%;">
        <div class="row row-cols-1 justify-content-center align-items-center justify-content-md-center justify-content-lg-center justify-content-xl-center" style="width: 100%;">
            <div class="col-md-12 col-lg-9 offset-lg-0">
                <h2 class="text-center">Login</h2>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col"><label>Username</label><input class="form-control" type="text"></div>
                                </div>
                                <div class="form-row" style="margin-bottom: 15px;">
                                    <div class="col"><label>Password</label><input class="form-control" type="password"></div>
                                </div>
                                <div class="form-row justify-content-center align-items-center">
                                    <div class="col-lg-4"><button class="btn btn-primary btn-block" type="button">Login</button></div>
                                </div>
                                <div class="form-row justify-content-center align-items-center">
                                    <div class="col-lg-4 text-center"><a href="registration.html">Don't have an account? Click here to register</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
